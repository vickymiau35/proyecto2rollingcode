<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Ledesma Daniel, Loretto Juan, Palavecino Cecilia, Pérez B. Luciana, Trejo Victoria"
    />
    <meta name="description" content="pagina de venta de paquetes de viaje." />
    <meta
      name="keywords"
      content="viajes, turismo, playa, montaña, paquetes de viajes, vacaciones, ofertas de viaje"
    />
    <link rel="shortcut icon" href="/assets/..." type="image/png" />
    <title>Administración</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header></header>
    <main>
      <section class="container-fluid">
        <div>
          <h2 class="text-center my-5">Administración de productos</h2>
        </div>
        <div
          class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between my-3 p-2"
        >
          <button class="btn btn-info mb-3 mb-md-0 fs-6" onclick="showModal()">
            Agregar Producto
          </button>
          <nav
            aria-label="Page navigation example"
            class="d-flex justify-content-center"
          >
            <ul class="pagination mb-0">
              <li class="page-item">
                <button class="page-link text-dark" onclick="paginaPrevia()">
                  Anterior
                </button>
              </li>
              <div id="items" class="d-flex"></div>
              <li class="page-item">
                <button class="page-link text-dark" onclick="paginaSiguiente()">
                  Siguiente
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="row my-3 p-3">
          <div class="col table-responsive" id="contenedor-tabla">
            <table class="table m-0 table-borderless table-hover">
              <thead>
                <tr class="table-dark">
                  <th class="fw-bold">#</th>
                  <th>Nombre del paquete</th>
                  <th>categoría</th>
                  <th>stock</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cuerpo-tabla"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Modal agregar producto -->
    <div
      class="modal fade"
      id="modalAdd"
      tabindex="-1"
      aria-labelledby="modalAddLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAddLabel">Agregar Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario-producto">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre del paquete</label
                >
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select
                  id="categoria"
                  class="form-select"
                  aria-label="categoria"
                ></select>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="3"
                ></textarea>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <select
                  id="duracion"
                  class="form-select"
                  aria-label="duracion"
                ></select>
              </div>
              <div class="mb-3">
                <label for="fecha_de_salida" class="form-label"
                  >Fecha de Salida</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_salida"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fecha_de_regreso" class="form-label"
                  >Fecha de Regreso</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_regreso"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alojamiento" class="form-label">Alojamiento</label>
                <input
                  type="text"
                  class="form-control"
                  id="alojamiento"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagen" />
              </div>
              <div class="row">
                <div class="col mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="oferta"
                    />
                    <label class="form-check-label" for="oferta">oferta</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" />
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  min="0"
                  value="0"
                />
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal editar producto -->
    <div
      class="modal fade"
      id="modalUpdate"
      tabindex="-1"
      aria-labelledby="modalUpdateLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAddLabel">
              Editar paquete turístico
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="formulario-actualizado"
              onsubmit="actualizarPaquete(event)"
            >
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre del paquete</label
                >
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="editCategoria" class="form-label">Categoría</label>
                <select
                  id="editCategoria"
                  class="form-select"
                  aria-label="editCategoria"
                ></select>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="3"
                ></textarea>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <select
                  id="editDuracion"
                  class="form-select"
                  aria-label="duracion"
                ></select>
              </div>
              <div class="mb-3">
                <label for="fecha_de_salida" class="form-label"
                  >Fecha de Salida</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_salida"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fecha_de_regreso" class="form-label"
                  >Fecha de Regreso</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_regreso"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alojamiento" class="form-label">Alojamiento</label>
                <input
                  type="text"
                  class="form-control"
                  id="alojamiento"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagen" />
              </div>
              <div class="row">
                <div class="col mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="oferta"
                    />
                    <label class="form-check-label" for="oferta">oferta</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" />
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  min="0"
                  value="0"
                />
              </div>
              <button class="btn btn-primary">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
