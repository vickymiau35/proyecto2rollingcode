    <!-- Modal agregar producto -->
    <div
      class="modal fade"
      id="modalAdd"
      tabindex="-1"
      aria-labelledby="modalAddLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAddLabel">Agregar Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario-producto">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre del paquete</label
                >
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select
                  id="categoria"
                  class="form-select"
                  aria-label="categoria"
                ></select>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="3"
                ></textarea>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <select
                  id="duracion"
                  class="form-select"
                  aria-label="duracion"
                ></select>
              </div>
              <div class="mb-3">
                <label for="fecha_de_salida" class="form-label"
                  >Fecha de Salida</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_salida"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fecha_de_regreso" class="form-label"
                  >Fecha de Regreso</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_regreso"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alojamiento" class="form-label">Alojamiento</label>
                <input
                  type="text"
                  class="form-control"
                  id="alojamiento"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagen" />
              </div>
              <div class="row">
                <div class="col mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="oferta"
                    />
                    <label class="form-check-label" for="oferta">oferta</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" />
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  min="0"
                  value="0"
                />
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal editar producto -->
    <div
      class="modal fade"
      id="modalUpdate"
      tabindex="-1"
      aria-labelledby="modalUpdateLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAddLabel">
              Editar paquete turístico
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="formulario-actualizado"
              onsubmit="actualizarPaquete(event)"
            >
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre del paquete</label
                >
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="editCategoria" class="form-label">Categoría</label>
                <select
                  id="editCategoria"
                  class="form-select"
                  aria-label="editCategoria"
                ></select>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="3"
                ></textarea>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <select
                  id="editDuracion"
                  class="form-select"
                  aria-label="duracion"
                ></select>
              </div>
              <div class="mb-3">
                <label for="fecha_de_salida" class="form-label"
                  >Fecha de Salida</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_salida"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fecha_de_regreso" class="form-label"
                  >Fecha de Regreso</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_de_regreso"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alojamiento" class="form-label">Alojamiento</label>
                <input
                  type="text"
                  class="form-control"
                  id="alojamiento"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagen" />
              </div>
              <div class="row">
                <div class="col mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="oferta"
                    />
                    <label class="form-check-label" for="oferta">oferta</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" />
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  min="0"
                  value="0"
                />
              </div>
              <button class="btn btn-primary">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
